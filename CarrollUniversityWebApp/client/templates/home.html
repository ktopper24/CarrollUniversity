<div class="logIn" ng-controller="HomeController">
    <div class="jumbotron">
        <h1>Carroll University</h1>
        <div ng-hide="hidelogin" class="ng-hide">
            <form name="userForm" data-ng-submit="login()">
            UserName: <input type="text" ng-model="student.username" />
            Password: <input type="text" ng-model="student.password" />
            <button type="submit" class="btn btn-default">Log In </button>
        </form>
        <ul>
            <li><a href="#/register/student">Register Account</a></li>
            <li><a href="#/professor">For Professors</a></li>
        </ul>
       </div>

            <div ng-hide="hideCourses" class="ng-hide">
                <div class="courses" ng-repeat="section in sections">
                    <div class="course" ng-click="showSections(section)">
                        <h3> {{section.Course_Name}} : {{section.Professor_Name}}</h3>
                        <span ng-hide="hideSections">{{currentSection.Section_Name}} : {{currentSection.Time}} : {{currentSection.Building_Name}}</span>
                    </div>
                </div>
                <ul>
                    <li><a href="/#/signUp/{{user.Student_ID}}">Sign Up for a Course</a></li>
                </ul>
            </div>
     </div>
</div>
