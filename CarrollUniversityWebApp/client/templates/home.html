<div class="logIn" ng-controller="HomeController">
    <div class="jumbotron">
        <h1>Carroll University</h1>

        <form name="login" data-ng-submit="login()">
            UserrName: <input type="text" ng-model="student.username" />
            Password: <input type="text" ng-model="student.password" />
            <button type="submit" class="btn btn-default">Log In </button>
        </form>
        <ul>
            <li><a href="#/forgot">Forgot Password?</a></li>
            <li><a href="#/register">Register Account</a></li>
        </ul>
    </div>
</div>
