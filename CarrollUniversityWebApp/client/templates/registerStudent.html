<!DOCTYPE html>
<div class="registerStudent" ng-controller="RegisterStudentController">
    <div class="jumbotron">
        <h1>Carroll University</h1>
        <h2>Register Student</h2>
            <form name="Student" data-ng-submit="registerStudent()">
                First Name: <input type="text" ng-model="student.First_Name" />
                Last Name: <input type="text" ng-model="student.Last_Name" />
                Username: <input type="text" ng-model="student.User" />
                Password: <input type="text" ng-model="student.Password" />
                <button type="submit" class="btn btn btn-default">Register</button>
            </form>
        </div>
    </div>
